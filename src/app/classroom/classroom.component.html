<div class="clipboard">
    <div class="title">
        <div class="col-sm">
            <h5 class="text-white">Lista de Turmas</h5>
        </div>
        <div class="col-sm">
            <a class="btn btn-light btn-sm float-right" role="button" (click)="onAdd()">Novo Cadastro</a>
        </div>
    </div>

    <div class="content">        
        <table class="table table-striped table-bordered">
            <thead class="thead-inverse">
                <tr>                    
                    <th scope="col" class="text-center">Descrição da Turma</th>
                    <th scope="col" class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let classroom of _classroom">                 
                    <td class="text-center">{{classroom.descricao}}</td>
                    <td>
                        <a class="btn btn-danger btn-sm text-white" role="button" (click)="onDeleteItem(classroom._id)">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
