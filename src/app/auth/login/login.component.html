
  <div class="login shadow">
    <div class="title">
      <div class="col-sm">
        <h5 class="text-white">SIE - Login</h5>
      </div>
    </div>

    <div class="content">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">        
        <div class="form-group">
          <label for="name">Login:</label>
          <input type="text" id="usuario" class="form-control" name="descricao" [(ngModel)]="model.usuario" required>
        </div>
        <div class="form-group">
          <label for="name">Senha:</label>
          <input type="password" id="senha" class="form-control" name="descricao" [(ngModel)]="model.senha" required>
        </div>
        <button class="btn btn-primary btn-sm  float-right" type="submit">Entrar</button>     
    </form>
  </div>
